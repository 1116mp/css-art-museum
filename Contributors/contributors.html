<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributors</title>
  <link rel="stylesheet" href="contributors.css">
  <style>
    /* Sparkle style */
    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-fade 1s linear forwards;
    }

    @keyframes sparkle-fade {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(0.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>✨ Our Amazing Contributors ✨</h1>
  <div class="contributors-grid" id="contributors-list"></div>

  <script>
    async function loadContributors() {
      const response = await fetch("contributors.json");
      const contributors = await response.json();
      const container = document.getElementById("contributors-list");

      const taglines = [
        "✨ Bringing art to life with CSS ✨",
        "🎨 Crafted beautiful CSS masterpieces",
        "💡 Adding creativity to the Art Museum",
        "🌟 A proud contributor to CSS Art Gallery",
        "🖌️ Painting the web with CSS skills",
        "🚀 Helping the Art Museum shine with CSS",
        "🌈 Styled the gallery with imagination",
        "📌 Making CSS Art more colorful & fun",
        "🎉 Contributor & CSS Art Enthusiast",
        "🧩 A piece of the CSS Art puzzle"
      ];

      contributors.forEach((c, index) => {
        const card = document.createElement("div");
        card.className = "contributor-card";

        const tagline = taglines[index % taglines.length];

        card.innerHTML = `
          <img src="https://avatars.githubusercontent.com/${c.username}" alt="${c.username}">
          <h3>@${c.username}</h3>
          <p>${tagline}</p>
          <a href="https://github.com/${c.username}" target="_blank">View Profile</a>
        `;

        container.appendChild(card);
      });
    }

    loadContributors();

    // 🎇 Sparkle effect function
    function createSparkle(x, y) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";

      // Random color
      const colors = ["#ff4757", "#1e90ff", "#2ed573", "#ffa502", "#eccc68", "#ff6b81", "#a55eea"];
      sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Position sparkle
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;

      document.body.appendChild(sparkle);

      // Remove after animation
      setTimeout(() => sparkle.remove(), 1000);
    }

    // Mouse move sparkles
    document.addEventListener("mousemove", e => {
      for (let i = 0; i < 2; i++) {
        createSparkle(e.pageX + (Math.random() * 20 - 10), e.pageY + (Math.random() * 20 - 10));
      }
    });

    // Scroll sparkles
    document.addEventListener("scroll", () => {
      const x = window.innerWidth / 2;
      const y = window.scrollY % window.innerHeight;
      for (let i = 0; i < 5; i++) {
        createSparkle(x + (Math.random() * 100 - 50), y + (Math.random() * 50));
      }
    });
  </script>
</body>
</html>
